<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="../static/css/login.css" rel="stylesheet" >
</head>
<body class="text-center">
    
<main class="form-signin">
  <form action="{{ url_for('register') }}" method="post">
    <img class="mb-4" src="../static/images/eti osa.png" alt="Eti-Osa logo" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Join Report Eti-Osa</h1>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
              <p style="color: red; font-size: 12px; text-align: center;" class="flash text-danger">{{ message }}</p>
              {% endfor %}
            {% endif %}
    {% endwith %}
    <div class="form-floating mb-2">
      <input name="fname" type="text" class="form-control" id="floatingfName" placeholder="John" required>
      <label for="floatingfName">First Name</label>
    </div>

    <div class="form-floating mb-2">
      <input name="lname" type="text" class="form-control" id="floatinglName" placeholder="Doe" required>
      <label for="floatingInput">Last Name</label>
    </div>

    <div class="form-floating mb-2">
      <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating mb-2">
      <input name="phone" type="tel" class="form-control" id="floatingTel" placeholder="+234 801 234 5678">
      <label for="floatingInput">Phone Number (Optional)</label>
    </div>

    <div class="form-floating mb-2">
      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating mb-2">
      <input name="confirmPassword" type="password" class="form-control" id="floatingCPassword" placeholder="Password" required>
      <label for="floatingCPassword">Confirm Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-dark" type="submit">Create Account</button>
  </form>
  <p class="fw-normal mt-3">Already have an account? <a href="{{ url_for('login') }}" class="">Sign in</a></p>
      <p class="mt-5 mb-3 text-muted">Â©Report Eti-Osa - {{ year }}</p>

</main>

</body>
</html>
