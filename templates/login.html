<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="../static/css/login.css" rel="stylesheet" >
</head>
<body class="text-center">
    
<main class="form-signin">
  <form action="{{ url_for('login') }}" method="post">
    <img class="mb-4" src="../static/images/eti osa.png" alt="Eti-Osa logo" width="72" height="57">
    <h1 class="h3 mb-3 fw-bold">Report Eti-Osa</h1>
    <p class="fw-normal">Sign in to report and track community issues</p>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
              <p style="color: red; font-size: 12px; text-align: center;" class="flash text-danger">{{ message }}</p>
              {% endfor %}
            {% endif %}
    {% endwith %}
    <div class="form-floating">
      <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
      <p class="fw-normal mt-2">Don't have an account? <a href="{{ url_for('register') }}" class="">Register</a></p>
    <p class="mt-1 text-muted">Â©Report Eti-Osa - {{ year }}</p>
  </form>
</main>

</body>
</html>
